{% extends "base.html" %}
{% block title %}{{ restaurant.name }}{% endblock %}
{% block content %}
    <h1>{{ restaurant.name }}</h1>
    <a href="{{ url_for('all_restaurants') }}">All Restaurants</a>
    <div>
    {% for i in menu_items %}
        <div>
            <h3>{{ i.name }}</h3>
            <p>{{ i.description }}</p>
            <p>{{ i.price }}</p>
            <a href="{{ url_for('edit_menu_item', restaurant_id=restaurant.id,
                                menu_item_id=i.id) }}">
                Edit
            </a>
            <a href="{{ url_for('delete_menu_item', restaurant_id=restaurant.id,
                                menu_item_id=i.id) }}">
                Delete
            </a>
        </div>
    {%endfor %}
    </div>

    <div>
        <a href="{{ url_for('new_menu_item', restaurant_id=restaurant.id) }}">
            Create New Menu Item
        </a>
    </div>
{% endblock %}
