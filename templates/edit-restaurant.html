{% extends "base.html" %}
{% block title %}Edit {{ restaurant.name }}{% endblock %}
{% block content %}
    <h1>Edit {{ restaurant.name }}</h1>
    <form action="" method="post">
        <label>
            Name
            <input type="text" name="restaurant_name" value="{{ restaurant.name }}">
        </label>
        <button class="btn btn-default" type="submit">Submit</button>
    </form>
    <a class="btn btn-default" href="{{ url_for('all_restaurants') }}">Cancel</a>
{% endblock %}
