{% extends "base.html" %}
{% block title %}Delete {{ restaurant.name }}{% endblock %}
{% block content %}
    <h1>Delete {{ restaurant.name }}</h1>
    <p>
        Are you sure you'd like to delete "{{ restaurant.name }}"?
    </p>
    <form action="" method="post">
        <button class="btn btn-default" type="submit">Confirm</button>
    </form>
    <a class="btn btn-default" href="{{ url_for('all_restaurants') }}">Cancel</a>
{% endblock %}
