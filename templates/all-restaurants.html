{% extends "base.html" %}
{% block title %}All Restaurants{% endblock %}
{% block content %}
    <h1>All Restaurants</h1>
    <div>
        <a class="btn btn-default"
           href="{{ url_for('new_restaurant') }}">
           Create New Restaurant
        </a>
    </div>
    <div>
    {% for r in restaurants %}
        <div>
            <h3>
                <a href="{{ url_for('single_restaurant',
                                    restaurant_id=r.id) }}">
                    {{ r.name }}
                </a>
            </h3>
            <a class="btn btn-default btn-xs"
               href="{{ url_for('edit_restaurant', restaurant_id=r.id) }}">
                Edit
            </a>
            <a class="btn btn-default btn-xs"
               href="{{ url_for('delete_restaurant', restaurant_id=r.id) }}">
                Delete
            </a>
        </div>
    {%endfor %}
    </div>
{% endblock %}
